services:
  web:
    build: .
    image: beta-rails-template
    env_file:
       - '.env.local'
    ports:
      - "3000:3000"
      - "12345:12345"
    volumes:
      - "./:/app"
      - "/app/node_modules"
    depends_on:
      - db
  css-watcher:
    image: beta-rails-template
    volumes:
      - "./:/app"
      - "/app/node_modules"
    command: ["./bin/rails", "dartsass:watch"]
  db:
    # if you use Scalingo, stick to postgres:15
    # https://doc.scalingo.com/databases/postgresql/overview#life-cycle
    image: postgres
    environment:
      POSTGRES_PASSWORD: 'dummy'
      PGPORT: 5433
    ports:
      - "5433:5433"
